    function renderDay(dayNum) {
      const day = program[dayNum];
      let html = `<div class="day-content">
        <h2>${day.name} - ${day.subtitle}</h2>
        <p>‚è±Ô∏è ${day.duration}</p>`;

      day.blocks.forEach((block, blockIdx) => {
        html += `
          <div class="block" data-block="${blockIdx}">
            <div class="block-header" onclick="toggleBlock(this)">
              <span>${block.name}</span>
              <span class="block-toggle">‚ñº</span>
            </div>
            <div class="block-content show">`;

        block.exercises.forEach((ex, exIdx) => {
          const hasDetails = ex.tech || ex.muscles;
          html += `
            <div class="exercise ${hasDetails ? '' : 'simple'}">
              <div class="exercise-header" onclick="${hasDetails ? 'toggleExercise(this.parentElement)' : ''}">
                <div>
                  <div class="exercise-title">${ex.name}</div>
                  <div class="exercise-info">${ex.sets}${ex.muscles ? ' ‚Ä¢ ' + ex.muscles : ''}${ex.desc ? ' ‚Ä¢ ' + ex.desc : ''}</div>
                </div>
                <input type="checkbox" class="checkbox" onclick="event.stopPropagation()">
              </div>
              ${hasDetails ? `
                <div class="exercise-details">
                  ${ex.tech ? `<div class="detail-section"><div class="detail-label">üìã –¢–µ—Ö–Ω–∏–∫–∞</div><div class="detail-text">${ex.tech}</div></div>` : ''}
                  ${ex.mistakes ? `<div class="detail-section"><div class="detail-label">‚ö†Ô∏è –û—à–∏–±–∫–∏</div><div class="detail-text">${ex.mistakes}</div></div>` : ''}
                  ${ex.prog ? `<div class="detail-section"><div class="detail-label">üìà –ü—Ä–æ–≥—Ä–µ—Å—Å–∏—è</div><div class="detail-text">${ex.prog}</div></div>` : ''}
                  ${ex.video ? `<a href="${ex.video}" target="_blank" class="video-button">üìπ –°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ –Ω–∞ YouTube</a>` : ''}
                </div>
              ` : ''}
            </div>`;
        });

        html += `</div></div>`;
      });

      html += `</div>`;
      document.getElementById('dayContent').innerHTML = html;
    }

    function switchDay(d) {
      document.querySelectorAll('.day-btn').forEach((b, i) => b.classList.toggle('active', i === d - 1));
      renderDay(d);
    }

    function toggleBlock(header) {
      header.parentElement.classList.toggle('expanded');
      header.nextElementSibling.classList.toggle('show');
    }

    function toggleExercise(ex) {
      ex.classList.toggle('expanded');
      ex.querySelector('.exercise-details').style.display = 
        ex.classList.contains('expanded') ? 'block' : 'none';
    }

    renderDay(1);
  </script>
